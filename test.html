<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshi Search - テスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl font-bold text-gray-900 mb-6">
                AIが最適な店を提案、<br>予約も代行
            </h1>
            <p class="text-xl text-gray-600 mb-12">
                飲食店予約の手間を大幅に削減。<br>
                条件を入力するだけで、AIが最適な店を提案します。
            </p>
            <button class="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-blue-700 transition-colors mb-16">
                店を探す
            </button>
            
            <div class="grid md:grid-cols-3 gap-8 text-left">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="text-4xl mb-4">🔍</div>
                    <h3 class="text-xl font-semibold mb-2">1. 条件を入力</h3>
                    <p class="text-gray-600">
                        日付、人数、エリア、予算など、基本的な条件を入力するだけ。
                    </p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="text-4xl mb-4">🤖</div>
                    <h3 class="text-xl font-semibold mb-2">2. AIが提案</h3>
                    <p class="text-gray-600">
                        条件に合う最適な店を3-5店舗厳選。選定理由も明示。
                    </p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="text-4xl mb-4">📅</div>
                    <h3 class="text-xl font-semibold mb-2">3. 予約完了</h3>
                    <p class="text-gray-600">
                        気に入った店を選んで予約リクエスト。後は待つだけ。
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Meshi Search - Static version loaded successfully');
    </script>
</body>
</html>
